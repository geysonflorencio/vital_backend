<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Senha - VITAL TRR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .message.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .message.warning {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid #fed7aa;
        }
        
        .btn-secondary {
            color: #6b7280;
            background: none;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: underline;
        }
        
        .btn-secondary:hover {
            color: #4f46e5;
        }
        
        .debug-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-size: 12px;
            color: #64748b;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">V</div>
        
        <h1>Definir Senha</h1>
        <p class="subtitle">Crie sua senha para acessar o sistema VITAL TRR</p>
        
        <div id="message-container"></div>
        
        <form id="senha-form">
            <div class="form-group">
                <label for="senha">Nova Senha</label>
                <input type="password" id="senha" placeholder="Digite sua nova senha" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmar">Confirmar Senha</label>
                <input type="password" id="confirmar" placeholder="Confirme sua nova senha" required minlength="6">
            </div>
            
            <button type="submit" class="btn-primary" id="btn-definir">
                Definir Senha
            </button>
        </form>
        
        <div id="debug-container"></div>
        
        <button type="button" class="btn-secondary" onclick="voltarParaLogin()">
            Voltar para o Login
        </button>
    </div>

    <script>
        // üö® VERS√ÉO SUPER ROBUSTA - SEM PROMPTS
        let loading = false;
        
        // BLOQUEAR TODOS OS PROMPTS PARA GARANTIR
        window.prompt = function() {
            console.log('üö´ PROMPT BLOQUEADO!');
            return null;
        };
        
        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type = 'info') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            console.log(`[${type.toUpperCase()}] ${text}`);
        }
        
        // Fun√ß√£o para mostrar debug
        function showDebug(text) {
            const container = document.getElementById('debug-container');
            container.innerHTML = `<div class="debug-info">${text}</div>`;
            console.log(`[DEBUG] ${text}`);
        }
        
        // Fun√ß√£o para definir loading
        function setLoading(isLoading) {
            loading = isLoading;
            const button = document.getElementById('btn-definir');
            const inputs = document.querySelectorAll('input');
            
            button.disabled = isLoading;
            button.textContent = isLoading ? 'Definindo...' : 'Definir Senha';
            
            inputs.forEach(input => {
                input.disabled = isLoading;
            });
        }
        
        // üîë Extra√ß√£o do email do token JWT
        function getEmailFromToken() {
            console.log('üîç Iniciando extra√ß√£o do email...');
            showDebug('Tentando extrair email do token JWT...');
            
            try {
                // Verificar hash da URL
                const hash = window.location.hash;
                console.log('üîó Hash da URL:', hash);
                showDebug(`Hash encontrado: ${hash.substring(0, 50)}...`);
                
                if (!hash || hash.length < 10) {
                    throw new Error('Hash n√£o encontrado ou muito curto');
                }
                
                const urlParams = new URLSearchParams(hash.substring(1));
                const accessToken = urlParams.get('access_token');
                
                if (!accessToken) {
                    throw new Error('Access token n√£o encontrado no hash');
                }
                
                console.log('üîë Token encontrado, tamanho:', accessToken.length);
                showDebug(`Token encontrado (${accessToken.length} chars)`);
                
                // Decodificar JWT
                const parts = accessToken.split('.');
                if (parts.length !== 3) {
                    throw new Error('Token JWT inv√°lido - formato incorreto');
                }
                
                const payload = JSON.parse(atob(parts[1]));
                console.log('üìß Payload decodificado:', payload);
                showDebug(`Payload: ${JSON.stringify(payload, null, 2)}`);
                
                if (!payload.email) {
                    throw new Error('Email n√£o encontrado no payload do token');
                }
                
                console.log('‚úÖ Email extra√≠do com sucesso:', payload.email);
                showDebug(`Email extra√≠do: ${payload.email}`);
                return payload.email;
                
            } catch (error) {
                console.error('‚ùå Erro na extra√ß√£o:', error);
                showDebug(`ERRO: ${error.message}`);
                return null;
            }
        }
        
        // üöÄ FUN√á√ÉO PRINCIPAL - BACKEND ROBUSTO
        async function definirSenha(senha) {
            console.log('üöÄ Iniciando defini√ß√£o de senha...');
            showMessage('Processando defini√ß√£o de senha...', 'info');
            
            // Extrair email
            const email = getEmailFromToken();
            
            if (!email) {
                showMessage('‚ùå N√£o foi poss√≠vel extrair o email do link. Verifique se o link est√° correto e n√£o expirado.', 'error');
                return false;
            }
            
            showMessage(`üìß Email detectado: ${email}`, 'success');
            
            try {
                console.log('üåê Fazendo requisi√ß√£o para o backend...');
                showDebug('Enviando requisi√ß√£o para: https://vital-backend-eta.vercel.app/api/definir-senha-inicial');
                
                const response = await fetch('https://vital-backend-eta.vercel.app/api/definir-senha-inicial', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email,
                        password: senha 
                    })
                });
                
                console.log('üì° Response status:', response.status);
                showDebug(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('üìã Response data:', result);
                showDebug(`Response: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    console.log('üéâ Senha definida com sucesso!');
                    showMessage('‚úÖ Senha definida com sucesso! Redirecionando para o login...', 'success');
                    
                    setTimeout(() => {
                        voltarParaLogin();
                    }, 2000);
                    
                    return true;
                } else {
                    throw new Error(result.message || result.error || 'Erro desconhecido do servidor');
                }
                
            } catch (error) {
                console.error('‚ùå Erro no processo:', error);
                showMessage(`‚ùå Erro ao definir senha: ${error.message}`, 'error');
                showDebug(`ERRO COMPLETO: ${error.stack || error.message}`);
                return false;
            }
        }
        
        // üîÑ Voltar para o login
        function voltarParaLogin() {
            console.log('üîÑ Redirecionando para login...');
            window.location.href = '/';
        }
        
        // üìù Event listener do formul√°rio
        document.getElementById('senha-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (loading) return;
            
            const senha = document.getElementById('senha').value;
            const confirmar = document.getElementById('confirmar').value;
            
            // Valida√ß√µes
            if (senha.length < 6) {
                showMessage('‚ùå A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            if (senha !== confirmar) {
                showMessage('‚ùå As senhas n√£o coincidem', 'error');
                return;
            }
            
            // Processar
            setLoading(true);
            await definirSenha(senha);
            setLoading(false);
        });
        
        // üîÑ Inicializa√ß√£o
        window.addEventListener('load', () => {
            console.log('üîÑ P√°gina carregada - vers√£o robusta sem prompts');
            showMessage('Sistema carregado. Verificando token...', 'info');
            
            const email = getEmailFromToken();
            if (email) {
                showMessage(`‚úÖ Sistema pronto! Email detectado: ${email}`, 'success');
            } else {
                showMessage('‚ö†Ô∏è Problema na detec√ß√£o do email. Verifique se o link est√° correto.', 'warning');
            }
        });
        
        // Log da vers√£o para debug
        console.log('üéØ VERS√ÉO ROBUSTA CARREGADA - SEM PROMPTS - v2.0');
    </script>
</body>
</html>
